food:

  instructions:

    - add_year

    - add_table_name

    - create_column:
        1363:
          name: Price_System
          type: categorical
          categories:
            Free_Price:       {Provision_Method: Purchase_Free_Price}
            Subsidised_Price: {Provision_Method: Purchase_Subsidised_Price}
        1369: null

    - create_column:
        1363:
          name: Price_System
          type: categorical
          categories:
            Purchase: [Purchase_Free_Price, Purchase_Subsidised_Price]
        1369: null

    - create_column:
        name: Amount
        type: numerical
        versions:
          1363:
            expression: "Kilos"
          1383:
            expression: "Kilos + 0.001 * Grams"

    - create_column:
        name: Duration
        type: numerical
        expression: 30

    - apply_order: *common_expenditure_order

  views:
   - original



