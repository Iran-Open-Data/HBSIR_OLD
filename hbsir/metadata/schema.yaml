_long_other_income:
  table_list:
    - other_income

  instructions:

    - apply_pandas_function: >
        .drop(columns=['Table_Name'])
        .set_index(['Year', 'ID', 'Member_Number'])
        .stack()
        .to_frame()
        .reset_index()
        .set_axis(['Year', 'ID', 'Member_Number', 'Type', 'Value'], axis='columns')

    - create_column:
        name: Other_Incomes
        type: numerical
        expression: Value

    - create_column:
        name: Other_Income_Type
        type: categorical
        categories:
          Retirement:        {Type: Retirement}
          Rent:              {Type: Rent}
          Interest:          {Type: Interest}
          Aid:               {Type: Aid}
          Home_Production:   {Type: Home_Production}
          Transfer:          {Type: Transfer}

    - apply_filter: "Other_Incomes > 0"

    - apply_order:
      - Year
      - ID
      - Member_Number
      - Other_Incomes
      - Other_Income_Type


