Original_Expenditures:

  table_list:
    - food
    - tobacco
    - cloth
    - home
    - furniture
    - medical
    - transportation
    - communication
    - entertainment
    - education
    - hotel
    - other
    - durable

  instructions:
    - create_column:
        name: Gross_Expenditure
        type: numerical
        expression: "Expenditure"

    - create_column:
        name: Net_Expenditure
        type: numerical
        expression: "Expenditure - Secondhand_Sale"

    - apply_order:
      - Year
      - ID
      - Table_Name
      - Code
      - Provision_Method
      - Price_System
      - Amount
      - Duration
      - Price
      - Gross_Expenditure
      - Net_Expenditure


Expenditures:

  table_list:
    - Original_Expenditures

  instructions:
    - create_column:
        name: Gross_Expenditure
        type: numerical
        expression: "Gross_Expenditure / Duration * 360"

    - create_column:
        name: Net_Expenditure
        type: numerical
        expression: "Net_Expenditure / Duration * 360"
        
    - apply_order:
      - Year
      - ID
      - Code
      - Provision_Method
      - Price_System
      - Amount
      - Price
      - Gross_Expenditure
      - Net_Expenditure


Original_Outlays:
  table_list:
    - Original_Expenditures

  instructions:
    - apply_filter: "Provision_Method != 'Purchase' & Provision_Method.notnull()"


Outlays:
  table_list:
    - Expenditures

  instructions:
    - apply_filter: "Provision_Method != 'Purchase' & Provision_Method.notnull()"


